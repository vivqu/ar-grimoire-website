<div class="features">

    {% for feature in site.features %}

    {% if feature.title %}
    <div class="feature">
        <div>
            <span class="fa-stack fa-1x">
                <i class="iconBack fas fa-circle fa-stack-2x"></i>
                <i class="iconTop fas fa-{{ feature.fontawesome_icon_name }} fa-stack-1x"></i>
            </span>
        </div>
        <div class="featureText">
            <h3>
                {% assign title_text = feature.title %}
                {{ site.t[page.lang][title_text] }}
            </h3>
            <p>
                {% assign description_text = feature.description %}
                {{ site.t[page.lang][description_text] }}
            </p>
        </div>
    </div>
    {% endif %}

    {% endfor %}

</div>
