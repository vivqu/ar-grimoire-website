<div class="languagesContainer">
    <div class="languageText">
        <h2>{{ site.t[page.lang].languages_title }}</h2>
    </div>
    <div class="languages">
        {% for language in site.languages %}

        <div class="language">
            <div>
                <span class="fa-stack fa-1x">
                    <i class="languageIconBack fas fa-circle fa-stack-2x"></i>
                    <i class="languageIconTop fas fa-check fa-stack-1x"></i>
                </span>
            </div>
            <div class="languageText">
                <h3>
                    {% assign title = (language.title | downcase) %}
                    {{ site.t[page.lang][title] }}
                </h3>
            </div>
        </div>

        {% endfor %}

    </div>
        <hr class="languageDivider" />
</div>
