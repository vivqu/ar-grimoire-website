<head>
	<script src="/assets/js/fingerprint.min.js"></script>
	{% include analytics.html %}
	<meta charset="utf-8">
	<meta http-equiv="x-ua-compatible" content="ie=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<title class="pageTitle">{{ site.page_title }}</title>
	<meta name="description" content="{{ site.app_description }}">
	<meta name="application-name" content="AR Grimoire" />
	<meta property="og:title" content="{{ page.title }}" />
	<meta property="og:url" content="{{ site.url }}{{ page.url }}" />
	<meta property="og:image" content="{{ site.url }}/assets/ar-grimoire-banner.png" />
	<meta property="og:image:width" content="150" />
	<meta property="og:image:height" content="150" />
	<meta property="og:locale" content="en_US" />
	<meta name="twitter:creator" content="@vivqu" />
	<meta name="twitter:card" content="summary" />
	<meta name="twitter:site" content="@vivqu" />
	<meta name="twitter:text:title" content="{{ page.title }}" />
	<meta name="twitter:description" content="{{ site.app_description }}" />

	<link rel="shortcut icon" href="{{ site.app_icon }}">
	<link rel="stylesheet" href="{{'/node_modules/bootstrap/dist/css/bootstrap.min.css' | prepend: site.baseurl}}">
	<!-- Smart App Banner -->
	{% if site.enable_smart_app_banner %}
	<meta name="apple-itunes-app" content="app-id={{ site.ios_app_id }}">
	{% endif %}
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css"
		integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
	<link rel="stylesheet" href="/main.css">
	<link rel="stylesheet" href="/node_modules/animate.css/animate.min.css">
</head>
